<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test</h1>
    <p>This is a test page.</p>
    <canvas id="canvas"></canvas>
    <script type="module">
        import * as PREEMO from './package/src/index.js';

        await PREEMO.initialize();
        const scene = new PREEMO.Scene();
        console.log(scene);
        const ent = scene.CreateEntity();
        ent.AddComponent(PREEMO.Components.TransformComponent);


        console.log(ent.HasComponent(PREEMO.Components.TransformComponent));

        const script = ent.AddComponent(PREEMO.Components.NativeScriptComponent);
        // console.log(script);

        const testEnt = PREEMO.testScript();
        console.log(testEnt);
        script.Bind(testEnt);

        PREEMO.Run(scene);

    </script>
    
</body>

</html>
